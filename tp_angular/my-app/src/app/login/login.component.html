<p>login works!</p>
<form #formLogin="ngForm" class="form-horizontal" >

<div class="form-group row">
  <label class="control-label col-sm-4">username:</label>
  <div class="col-sm-8"> 
     <input class="form-control" name="username" pattern=".{3,}" 
             required  [(ngModel)]="login.username" />
  </div>
</div>
<div class="form-group row">
    <label class="control-label col-sm-4">password:</label>
     <div class="col-sm-8"> 
        <input type="password" class="form-control" name="password" 
        required [(ngModel)]="login.password" /> 
    </div>
</div>
<div class="form-group row">
        <label class="control-label col-sm-4">roles:</label>
         <div class="col-sm-8"> 
             <input name="roles" class="form-control" 
             required  [(ngModel)]="login.roles" /> <br/>
    </div>
</div>
<div class="form-group row">
 <div class="offset-sm-4 col-sm-8" >
  <input type="button" value="login" class="btn btn-primary"
            [disabled]="!formLogin.form.valid"
            (click)="onLogin()" />
            <i class="fa fa-heart" aria-hidden="true" 
               style="color: red;"></i>
 </div>
</div>
               
</form>
{{message}}
